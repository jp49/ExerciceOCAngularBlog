<div [ngClass]="{
  'list-group-item': true,
  'list-group-item-success': loveIts > 0,
  'list-group-item-danger': loveIts < 0
  }">

  <div style="width:100%"><p style="float:left"><strong>{{ title }}</strong></p><p style="text-align:right">{{ created_at | date: 'short'}}</p></div>
  <p>{{ content }}</p>

  <button type="button" class="btn btn-success" (click)="onAddLove()">Love it!</button>
  <button type="button" class="btn btn-danger" (click)="onSubLove()">Don't love it!</button>
</div>
