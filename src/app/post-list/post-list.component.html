<div class="container">
  <div class="row">
    <h1>
      Posts
    </h1>
    <p class="text-danger" *ngIf="posts.length === 0">Pas de post dans le blog</p>
    <app-post-list-item *ngFor="let post of posts; let i = index"
                   [title]="post.title"
                   [content]="post.content"
                   [loveIts]="post.loveIts"
                   [created_at]="post.created_at"
                   [indexOf] = i>
    </app-post-list-item>
  </div>
</div>
